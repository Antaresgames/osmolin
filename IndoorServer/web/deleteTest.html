<html>
	<head>
		<script>

			function onLoad() {
			}

			var name;
			var key;
			var version;

			function testSubmission() {
				var element = document.getElementById("nameElement");
				name = element.value;
				
				element = document.getElementById("keyElement");
				key = element.value;
				
				element = document.getElementById("versionElement");
				version = element.value;
				
				var url = "filedata?name=" + name + "&key=" + key + "&version=" + version;
				submit("DELETE",url,null,downloadComplete);
			}
			
			
			function downloadComplete(result) {
				alert("Delete complete");
			}

			function submit(method,url,body,onDownload) {

				var xmlhttp = new XMLHttpRequest();

				xmlhttp.onreadystatechange=function() {
					if (xmlhttp.readyState==4 && xmlhttp.status==200) {
						onDownload(xmlhttp.responseText);

					}
					else if(xmlhttp.readyState==4) {
						alert("Error in request, Status: " + xmlhttp.status);
					}
				}

				xmlhttp.open(method,url,true);
				xmlhttp.send(body);
			}

			function clearResult() {
				$("#resultDiv").html("");
			}

		</script>
	</head>
	<body onload="onLoad()">
		<h1>Delete Test</h1>
		name: <textarea id="nameElement" cols="31"></textarea><br>
		key: <textarea id="keyElement" cols="31"></textarea><br>
		version: <textarea id="versionElement" cols="31"></textarea><br>
		<input type="button" value="delete" onclick="testSubmission()"/>
	</body>
</html>
